<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hammer Shield Sword</title>
    <link rel="stylesheet" href="main.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="mainContainer">
      <h1>
        Fierce Knight,<br />
        Your beloved castle is under siege! <br />
      </h1>
      <h2 class="prompt" id="prompt"></h2>
      <div class="weapons" id="weapons">
        <img id="hammer" title="hammer" src="images/hammer.png" />
        <img id="shield" title="shield" src="images/shield.png" />
        <img id="sword" title="sword" src="images/sword.png" />
      </div>
      <div class="scoreboard" title="scoreboard">
        <div class="win">
          <p class="win" id="win">Win</p>
          <p class="winScore" id="winScore">0</p>
        </div>
        <div class="loss">
          <p class="loss" id="loss">Loss</p>
          <p class="lossScore" id="lossScore">0</p>
        </div>
        <div class="draw">
          <p class="draw" id="draw">Draw</p>
          <p class="drawScore" id="drawScore">0</p>
        </div>
      </div>
    </div>
  </body>
</html>
